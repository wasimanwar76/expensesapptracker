<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Form</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #365dcd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #365dcd;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #12214d;
      }
    </style>
    <div class="container">
      <h2>Expense Entry Form</h2>
      <form action="/expenses" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="category" required />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="description" required>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Medical &amp; Healthcare">
              Medical & Healthcare
            </option>
            <option value="Saving">Saving</option>
            <option value="Investing &amp; Debt Payments">
              Investing & Debt Payments
            </option>
            <option value="Personal Spending">Personal Spending</option>
            <option value="Recreation &amp; Entertainment">
              Recreation & Entertainment
            </option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- expense-form.html -->
    {% if not request.user.is_authenticated %}
    <script>
      window.location.href = "{% url 'login' %}";
    </script>
    {% endif %}
  </body>
</html>
